<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dwellr Quest Editor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <h1>Dwellr Quest Editor</h1>
    <div class="row">
      <div class="col">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="quest-upload">Quest datei hochladen:</label>
              <input type="file" class="form-control-file" id="quest-upload">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="quest_text">Quest Text:</label>
              <textarea class="form-control" id="quest_text" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="quest_author">Quest Autor:</label>
              <input type="text" class="form-control" id="quest_author" placeholder="Schorsch"></textarea>
            </div>
          </div>
        </div>    
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="choice1_text">Text für Option 1</label>
              <input type="text" class="form-control" id="choice1_text" placeholder="Nein.">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="choice2_text">Text für Option 2</label>
              <input type="text" class="form-control" id="choice2_text" placeholder="Ja.">
            </div>
          </div>
        </div>
        <!-- Owner Stats -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="impact1-owner">&Delta; Owner Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact1-owner" value="0" min="-100" max="100">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="impact2-owner">&Delta; Owner Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact2-owner" value="0" min="-100" max="100">
            </div>
          </div>
        </div>
        <!-- Nature Stats -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="impact1-nature">&Delta; nature Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact1-nature" value="0" min="-100" max="100">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="impact2-nature">&Delta; nature Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact2-nature" value="0" min="-100" max="100">
            </div>
          </div>
        </div>
        <!-- User Stats -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="impact1-user">&Delta; user Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact1-user" value="0" min="-100" max="100">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="impact2-user">&Delta; user Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact2-user" value="0" min="-100" max="100">
            </div>
          </div>
        </div>
        <!-- Public Stats -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="impact1-public">&Delta; public Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact1-public" value="0" min="-100" max="100">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="impact2-public">&Delta; public Score (&plusmn;%)</label>
              <input type="number" class="form-control" id="impact2-public" value="0" min="-100" max="100">
            </div>
          </div>
        </div>
        <!-- Lifepoints -->
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="impact1-lifepoints">&Delta; Lifepoints</label>
              <input type="number" class="form-control" id="impact1-lifepoints" value="-1">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="impact2-lifepoints">&Delta; Lifepoints</label>
              <input type="number" class="form-control" id="impact2-lifepoints" value="-1">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <details class="form-group">
              <summary>
                <div class="btn btn-warning">Show advanced settings</div>
              </summary>
              <!-- lifepoint restrictions -->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="min-lifepoints">Minimum current lifepoints to see this quest</label>
                    <input type="number" class="form-control" id="min-lifepoints" min="0" value="0">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="max-lifepoints">Maximum current lifepoints to see this quest</label>
                    <input type="number" class="form-control" id="max-lifepoints" min="0" value="1000">
                  </div>
                </div>
              </div>
              <!-- age restrictions -->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="min-age">Minimum current age to see this quest (years)</label>
                    <input type="number" class="form-control" id="min-age" min="0" value="0">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="max-age">Maximum current age to see this quest (years)</label>
                    <input type="number" class="form-control" id="max-age" min="0" value="1000">
                  </div>
                </div>
              </div>
              <!-- owner score restrictions -->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="min-owner">Minimum current owner score to see this quest (%)</label>
                    <input type="number" class="form-control" id="min-owner" min="0" value="0" max="100">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="max-owner">Maximum current owner score to see this quest (%)</label>
                    <input type="number" class="form-control" id="max-owner" min="0" value="100" max="100">
                  </div>
                </div>
              </div>
              <!-- user score restrictions -->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="min-user">Minimum current user score to see this quest (%)</label>
                    <input type="number" class="form-control" id="min-user" min="0" value="0" max="100">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="max-user">Maximum current user score to see this quest (%)</label>
                    <input type="number" class="form-control" id="max-user" min="0" value="100" max="100">
                  </div>
                </div>
              </div>
              <!-- nature score restrictions -->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="min-nature">Minimum current nature score to see this quest (%)</label>
                    <input type="number" class="form-control" id="min-nature" min="0" value="0" max="100">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="max-nature">Maximum current nature score to see this quest (%)</label>
                    <input type="number" class="form-control" id="max-nature" min="0" value="100" max="100">
                  </div>
                </div>
              </div>
              <!-- public score restrictions -->
              <div class="row">
                <div class="col">
                  <div class="form-group">
                    <label for="min-public">Minimum current public score to see this quest (%)</label>
                    <input type="number" class="form-control" id="min-public" min="0" value="0" max="100">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="max-public">Maximum current public score to see this quest (%)</label>
                    <input type="number" class="form-control" id="max-public" min="0" value="100" max="100">
                  </div>
                </div>
              </div>

              <!-- date restrictions ? regex?-->
              <!-- time-of-day restrictions ?-->
              <!-- day-of-week restrictions ?-->
              <!-- quest campains / previous decisions -->
            </details>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <button id="add-quest" class="btn btn-success">Quest hinzufügen</button>
              <button id="download-quest" class="btn btn-dark">Download Quests</button>
              <button id="delete-quest" class="btn btn-danger">Diesen Quest löschen</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3">
        <div id="quest-list" class="list-group">
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="editor.js"></script>
</body>
